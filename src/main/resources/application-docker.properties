# Docker Environment Configuration
spring.application.name=api

# Server Configuration
server.port=8080

# API Configuration
spring.mvc.servlet.path=/v1

# Database Configuration for Docker
spring.datasource.url=jdbc:mysql://mysql:3306/tg_vestibulize?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER:vestibulize}
spring.datasource.password=${MYSQL_PASSWORD:vestibulize123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
